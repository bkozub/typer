{% extends 'base.html' %}

{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% csrf_token %}
<h1>Ranking</h1>
<ol type="1">
{% for user in object_list %}
    <li>{{user.user__username}}: {{user.rank}}</li>
{% empty %}
    <li>No user.</li>
{% endfor %}
</ol>
{% endblock %}
</body>
</html>
